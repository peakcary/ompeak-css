<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>


    .container {
      display: flex;
      width: 200px;
      height: 40px;
      border: 1px solid #c3c3c3;
    }


    .first {
      flex-basis: 40px;
      flex-shrink: 1;
    }
    .second {
      flex-shrink: 3;
      width: 200px;
    }
    .third {
      flex-basis: 40px;
      flex-shrink: 2;
    }


  </style>
</head>

<body>
  <div class='container'>
    <div class='item first' style="background-color:coral;"></div>
    <div class='item second' style="background-color:lightblue;"></div>
    <div class='item third' style="background-color:khaki;"></div>
</div>
</body>

</html>
