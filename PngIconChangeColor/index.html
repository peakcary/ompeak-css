<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      overflow: hidden;
    }

    .icon-del {
      background: url("./delete.png") no-repeat center;
    }

    .icon> .icon {
      position: relative;
      left: -20px;
      border-right: 20px solid transparent;
      -webkit-filter: drop-shadow(20px 0);
      filter: drop-shadow(20px 0);
    }

  </style>
</head>

<body>
  <p><strong>原始图标</strong></p>
  <i class="icon icon-del"></i>
  <p><strong>可以变色的图标</strong></p>
  <i class="icon"><i id="iconDel" class="icon icon-del"></i></i>
  <p>
    <input id="btnRed" type="button" name="name" value="Red" style="background:red;">
    <input id="btnBrown" type="button" name="name" value="Brown" style="background:Brown;">
    <input id="btnBlue" type="button" name="name" value="Blue" style="background:Blue;">
  </p>

  <script type="text/javascript">
    var iconDel = document.querySelector("#iconDel");
    var btnRed = document.querySelector("#btnRed");
    var btnBrown = document.querySelector("#btnBrown");
    var btnBlue = document.querySelector("#btnBlue");
    if (btnRed) {
      btnRed.addEventListener("click", function() {
        iconDel.style.cssText = "-webkit-filter: drop-shadow(20px 0 red);filter: drop-shadow(20px 0 red);";
      }, false);
    }
    if (btnBrown) {
      btnBrown.addEventListener("click", function() {
        iconDel.style.cssText = "-webkit-filter: drop-shadow(20px 0 Brown);filter: drop-shadow(20px 0 Brown);";
      }, false);
    }
    if (btnBlue) {
      btnBlue.addEventListener("click", function() {
        iconDel.style.cssText = "-webkit-filter: drop-shadow(20px 0 Blue);filter: drop-shadow(20px 0 Blue);";
      }, false);
    }
  </script>
</body>

</html>
